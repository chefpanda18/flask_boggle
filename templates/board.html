<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Train+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class='boggle'>
        <table class='board'>
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td class="cell">{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id='player-info'>
        <h1>High Score: <b>{{ highscore }}</b> in {{ nplays }} plays</h1>
        <p>Score: <b class='score'>0</b>
        Seconds Left: <b class='timer'></b></p>
        
        <form method='POST' class='add-word'>
            <input class='name' name="word" autofocus>
            <button class ='button'>Submit</button>
        </form>

        <p class='msg'></p>
        <ul class='words'></ul>
    </div>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
